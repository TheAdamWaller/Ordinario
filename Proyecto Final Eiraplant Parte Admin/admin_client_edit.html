<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>

    <header>
        <nav class="top-menu">
            <ul>
                <li><a href="admin_panel.html">🏠 Inicio</a></li>
                <li><a href="admin_client_list.html">📜 Lista de Clientes</a></li>
                <li><button id="logoutButton">🚪 Cerrar Sesión</button></li>
            </ul>
        </nav>
    </header>

    <div class="contrast-container">
        <h2>✏️ Editar Cliente</h2>

        <form id="clientEditForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="admin_id">Folio:</label>
            <input type="text" id="admin_id" name="admin_id" readonly> <!-- 🔥 No modificable -->

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email">

            <button type="submit">💾 Guardar Cambios</button>
            <button type="button" id="deleteButton">🗑️ Borrar Cliente</button>
        </form>
    </div>

    <script src="client_edit.js"></script>
</body>
</html>
